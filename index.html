<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bethee's Stopwatch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #259c9c 0%, #2575fc 100%);
            transition: background 0.5s ease;
        }
        
        body.dark-theme {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
        }
        
        .container {
            max-width: 500px;
            width: 90%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Dynamic text colors for light and dark modes */
        h1, .display, .laps h3 {
            color: black;
            transition: color 0.5s ease;
        }
        
        body.dark-theme h1, body.dark-theme .display, body.dark-theme .laps h3 {
            color: white;
        }
        
        h1 {
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .display {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 30px 20px;
            margin-bottom: 30px;
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: 3px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            font-variant-numeric: tabular-nums;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            min-width: 100px;
            letter-spacing: 0.5px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        #startBtn {
            background: #4CAF50;
            color: white;
        }
        
        #stopBtn {
            background: #f44336;
            color: white;
        }
        
        #resetBtn {
            background: #ff9800;
            color: white;
        }
        
        #lapBtn {
            background: #bb17d1;
            color: white;
        }
        
        #themeToggle {
            background: #85441a;
            color: rgb(23, 31, 48);
            margin-top: 10px;
        }
        
        .laps {
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: left;
        }
        
        .laps h3 {
            margin-bottom: 10px;
            font-weight: 400;
            text-align: center;
        }
        
        .lap-item {
            padding: 8px 15px;
            border-bottom: 1px solid rgba(180, 170, 170, 0.747);
            color: white;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }
        
        .lap-item:last-child {
            border-bottom: none;
        }
        
        .lap-number {
            font-weight: 600;
        }
        
        .theme-icon {
            margin-right: 5px;
            font-size: 1.5rem; /* Increased icon size */
        }
        
        .tip-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #tipToggle {
            background: transparent;
            border: none;
            box-shadow: none;
            padding: 0;
            min-width: unset;
        }

        #tipToggle:hover {
            transform: none;
            box-shadow: none;
        }

        .tip-box {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            padding: 10px 15px;
            border-radius: 15px;
            color: black;
            font-size: 0.9rem;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        body.dark-theme .tip-box {
            color: white;
        }

        .tip-box.visible {
            opacity: 1;
            visibility: visible;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .display {
                font-size: 3rem;
                padding: 20px 10px;
            }
            
            button {
                padding: 10px 20px;
                font-size: 0.9rem;
                min-width: 80px;
            }
            
            .controls {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="tip-container">
        <button id="tipToggle">
            <span class="theme-icon">🤔</span>
        </button>
        <div id="tipBox" class="tip-box">
            <p>Exercising often keeps the body healthy.</p>
        </div>
    </div>

    <div class="container">
        <h1>Bethee's Stopwatch</h1>
        
        <div class="display" id="display">00:00:00.000</div>
        
        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="stopBtn">Stop</button>
            <button id="resetBtn">Reset</button>
            <button id="lapBtn">Lap</button>
        </div>
        
        <button id="themeToggle">
            <span class="theme-icon">🌙</span> Dark Mode
        </button>
        
        <div class="laps">
            <h3>Lap Times</h3>
            <div id="lapTimes"></div>
        </div>
    </div>

    <script>
        // Variables to track time and state
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval = null;
        let isRunning = false;
        let lapCount = 0;
        
        // DOM elements
        const display = document.getElementById('display');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const lapBtn = document.getElementById('lapBtn');
        const themeToggle = document.getElementById('themeToggle');
        const lapTimes = document.getElementById('lapTimes');
        const body = document.body;

        // New DOM elements for tip functionality
        const tipToggle = document.getElementById('tipToggle');
        const tipBox = document.getElementById('tipBox');

        // Format time to HH:MM:SS.mmm
        function formatTime(milliseconds) {
            const hours = Math.floor(milliseconds / 3600000);
            const minutes = Math.floor((milliseconds % 3600000) / 60000);
            const seconds = Math.floor((milliseconds % 60000) / 1000);
            const ms = milliseconds % 1000;
            
            return (
                String(hours).padStart(2, '0') + ':' +
                String(minutes).padStart(2, '0') + ':' +
                String(seconds).padStart(2, '0') + '.' +
                String(ms).padStart(3, '0')
            );
        }

        // Update the display with current time
        function updateDisplay() {
            const currentTime = isRunning ? Date.now() - startTime + elapsedTime : elapsedTime;
            display.textContent = formatTime(currentTime);
        }

        // Start the stopwatch
        function start() {
            if (!isRunning) {
                isRunning = true;
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(updateDisplay, 10);
                startBtn.disabled = true;
                stopBtn.disabled = false;
            }
        }

        // Stop the stopwatch
        function stop() {
            if (isRunning) {
                isRunning = false;
                elapsedTime = Date.now() - startTime;
                clearInterval(timerInterval);
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        }

        // Reset the stopwatch
        function reset() {
            stop();
            elapsedTime = 0;
            updateDisplay();
            lapCount = 0;
            lapTimes.innerHTML = '';
            startBtn.disabled = false;
            stopBtn.disabled = true;
        }

        // Record a lap time
        function recordLap() {
            if (isRunning) {
                lapCount++;
                const currentTime = Date.now() - startTime + elapsedTime;
                const lapTime = formatTime(currentTime);
                
                const lapItem = document.createElement('div');
                lapItem.className = 'lap-item';
                lapItem.innerHTML = `
                    <span class="lap-number">Lap ${lapCount}</span>
                    <span class="lap-time">${lapTime}</span>
                `;
                
                lapTimes.prepend(lapItem);
            }
        }

        // Toggle between dark and light themes
        function toggleTheme() {
            if (body.classList.contains('dark-theme')) {
                body.classList.remove('dark-theme');
                themeToggle.innerHTML = '<span class="theme-icon">🌙</span> Dark Mode';
            } else {
                body.classList.add('dark-theme');
                themeToggle.innerHTML = '<span class="theme-icon">☀️</span> Light Mode';
            }
        }
        
        // Toggle the tip box visibility
        function toggleTip() {
            tipBox.classList.toggle('visible');
        }

        // Event listeners
        startBtn.addEventListener('click', start);
        stopBtn.addEventListener('click', stop);
        resetBtn.addEventListener('click', reset);
        lapBtn.addEventListener('click', recordLap);
        themeToggle.addEventListener('click', toggleTheme);
        tipToggle.addEventListener('click', toggleTip);

        // Initialize the display
        updateDisplay();
        stopBtn.disabled = true;
    </script>
</body>
</html>
