<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bethee's Stopwatch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Default (Light) Theme Background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #259c9c 0%, #2575fc 100%);
            transition: background 0.5s ease;
        }
        
        /* Dark Theme Background */
        body.dark-theme {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
        }
        
        /* Dynamic Text Color (Black in Light, White in Dark) */
        h1, .display, .laps h3, .lap-item {
            color: black; /* Default (Light Mode) */
            transition: color 0.5s ease;
        }
        
        body.dark-theme h1, body.dark-theme .display, body.dark-theme .laps h3, body.dark-theme .lap-item {
            color: white; /* Dark Mode */
        }
        
        .container {
            max-width: 500px;
            width: 90%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Stopwatch Icon Styling */
        .stopwatch-icon {
            font-size: 1.2em; 
            margin-right: 8px;
            vertical-align: middle;
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 600; /* Made slightly bolder for emphasis */
            letter-spacing: 1px;
        }
        
        .display {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 30px 20px;
            margin-bottom: 30px;
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: 3px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            font-variant-numeric: tabular-nums;
            /* Ensure the digits don't wrap and stay on one line */
            white-space: nowrap; 
            overflow: hidden;
            display: block; 
        }
        
        /* Updated Button Layout: space-between for even spreading */
        .controls {
            display: flex;
            justify-content: space-between; /* Align buttons with the edges of the container */
            gap: 10px; /* Reduced gap slightly */
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            min-width: 100px;
            letter-spacing: 0.5px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        #startBtn {
            background: #4CAF50;
            color: white;
        }
        
        #stopBtn {
            background: #f44336;
            color: white;
        }
        
        #resetBtn {
            background: #ff9800;
            color: white;
        }
        
        #lapBtn {
            background: #bb17d1;
            color: white;
        }
        
        /* Theme Toggle Container Styling (Top Right Position) */
        .theme-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        #themeToggle {
            background: #85441a;
            color: white; /* Ensures good contrast on the toggle button */
            margin-top: 0; /* Removed previous margin */
        }
        
        .laps {
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: left;
        }
        
        .laps h3 {
            margin-bottom: 10px;
            font-weight: 400;
            text-align: center;
        }
        
        /* Light mode lap item border */
        .lap-item {
            padding: 8px 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1); 
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }
        
        /* Dark mode lap item border */
        body.dark-theme .lap-item {
             border-bottom: 1px solid rgba(180, 170, 170, 0.747); 
        }

        .lap-item:last-child {
            border-bottom: none;
        }
        
        .lap-number {
            font-weight: 600;
        }
        
        /* Tip Button and Box Styling */
        .tip-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #tipToggle {
            background: transparent;
            border: none;
            box-shadow: none;
            padding: 0;
            min-width: unset;
            /* Make the emoji bigger */
            font-size: 1.5rem; 
            transition: transform 0.3s ease;
        }

        #tipToggle:hover {
            transform: scale(1.1);
            box-shadow: none;
        }

        .tip-box {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            padding: 10px 15px;
            border-radius: 15px;
            color: black; /* Light mode text color */
            font-size: 0.9rem;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        body.dark-theme .tip-box {
            color: white; /* Dark mode text color */
        }

        .tip-box.visible {
            opacity: 1;
            visibility: visible;
        }
        
        /* Responsive Fix for Small Screens */
        @media (max-width: 480px) {
            .display {
                font-size: 2.5rem; /* Reduced font size to prevent overflow */
                padding: 20px 10px;
            }
            
            button {
                padding: 10px 20px;
                font-size: 0.9rem;
                min-width: 80px;
            }
            
            .controls {
                gap: 10px;
                justify-content: space-around; /* Use space-around when buttons might wrap on very small screens */
            }
        }
    </style>
</head>
<body>
    <div class="tip-container">
        <button id="tipToggle">
            <span>ü§î</span>
        </button>
        <div id="tipBox" class="tip-box">
            <p>Exercising often keeps the body healthy.</p>
        </div>
    </div>
    
    <!-- New Theme Toggle Container in the Top Right -->
    <div class="theme-container">
        <button id="themeToggle">
            <span class="theme-icon">üåô</span> Dark Mode
        </button>
    </div>

    <div class="container">
        <h1><span class="stopwatch-icon">‚è±Ô∏è</span> Bethee's Stopwatch</h1>
        
        <div class="display" id="display">00:00:00.000</div>
        
        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="stopBtn">Stop</button>
            <button id="resetBtn">Reset</button>
            <button id="lapBtn">Lap</button>
        </div>
        
        <!-- Theme Toggle removed from here -->
        
        <div class="laps">
            <h3>Lap Times</h3>
            <div id="lapTimes"></div>
        </div>
    </div>

    <script>
        // Variables to track time and state
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval = null;
        let isRunning = false;
        let lapCount = 0;
        
        // DOM elements
        const display = document.getElementById('display');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const lapBtn = document.getElementById('lapBtn');
        const themeToggle = document.getElementById('themeToggle');
        const lapTimes = document.getElementById('lapTimes');
        const body = document.body;
        const tipToggle = document.getElementById('tipToggle');
        const tipBox = document.getElementById('tipBox');

        // Format time to HH:MM:SS.mmm
        function formatTime(milliseconds) {
            const hours = Math.floor(milliseconds / 3600000);
            const minutes = Math.floor((milliseconds % 3600000) / 60000);
            const seconds = Math.floor((milliseconds % 60000) / 1000);
            const ms = milliseconds % 1000;
            
            return (
                String(hours).padStart(2, '0') + ':' +
                String(minutes).padStart(2, '0') + ':' +
                String(seconds).padStart(2, '0') + '.' +
                String(ms).padStart(3, '0')
            );
        }

        // Update the display with current time
        function updateDisplay() {
            // Calculate current time based on whether the timer is running or stopped
            const currentTime = isRunning ? Date.now() - startTime + elapsedTime : elapsedTime;
            display.textContent = formatTime(currentTime);

            // Automatic 20-minute lap feature:
            const twentyMinutesInMs = 20 * 60 * 1000;
            const lastLapItem = lapTimes.querySelector('.lap-item');
            // Get the time of the most recent lap, or 0 if no laps exist
            const lastLapTime = lastLapItem ? parseFloat(lastLapItem.getAttribute('data-time')) : 0;
            
            // If running and 20 minutes have passed since the last lap (or since start if first lap)
            if (isRunning && (currentTime - lastLapTime) >= twentyMinutesInMs) {
                recordLap(currentTime);
            }
        }

        // Start the stopwatch
        function start() {
            if (!isRunning) {
                isRunning = true;
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(updateDisplay, 10);
                startBtn.disabled = true;
                stopBtn.disabled = false;
            }
        }

        // Stop the stopwatch
        function stop() {
            if (isRunning) {
                isRunning = false;
                elapsedTime = Date.now() - startTime;
                clearInterval(timerInterval);
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        }

        // Reset the stopwatch
        function reset() {
            stop();
            elapsedTime = 0;
            updateDisplay();
            lapCount = 0;
            lapTimes.innerHTML = '';
            startBtn.disabled = false;
            stopBtn.disabled = true;
        }

        // Record a lap time
        function recordLap(currentTimeMs = null) {
            // Check for lap limit
            if (lapCount >= 100) {
                console.log("Lap limit (/100) reached. Cannot record more laps.");
                return;
            }
            if (isRunning || currentTimeMs !== null) {
                lapCount++;
                const timeToRecord = currentTimeMs !== null ? currentTimeMs : Date.now() - startTime + elapsedTime;
                const lapTime = formatTime(timeToRecord);
                
                const lapItem = document.createElement('div');
                lapItem.className = 'lap-item';
                // Store ms as a data attribute to support the 20-min auto-lap logic
                lapItem.setAttribute('data-time', timeToRecord); 
                lapItem.innerHTML = `
                    <span class="lap-number">Lap ${lapCount}</span>
                    <span class="lap-time">${lapTime}</span>
                `;
                
                // Add new lap to the top of the list
                lapTimes.prepend(lapItem);
            }
        }

        // Toggle between dark and light themes
        function toggleTheme() {
            const isDarkTheme = body.classList.toggle('dark-theme');
            if (isDarkTheme) {
                themeToggle.innerHTML = '<span>‚òÄÔ∏è</span> Light Mode';
            } else {
                themeToggle.innerHTML = '<span>üåô</span> Dark Mode';
            }
        }
        
        // Toggle the tip box visibility
        function toggleTip() {
            tipBox.classList.toggle('visible');
        }

        // Event listeners
        startBtn.addEventListener('click', start);
        stopBtn.addEventListener('click', stop);
        resetBtn.addEventListener('click', reset);
        // Ensure manual lap uses current time and doesn't interfere with auto-lap logic
        lapBtn.addEventListener('click', () => recordLap(null)); 
        themeToggle.addEventListener('click', toggleTheme);
        tipToggle.addEventListener('click', toggleTip);

        // Initialize the display
        updateDisplay();
        stopBtn.disabled = true;
    </script>
</body>
</html>
